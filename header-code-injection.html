<style>

<script>
	
	document.addEventListener("DOMContentLoaded", function() {
		var $body = $('body')

		// #collection-5c520e2f575d1fc8d4894937 - editors page
		// #collection-5c521b3988251b50ff934ed3 - Heather Danosky
		// #collection-5c521b634ae23726476305f1 - John Piccolo page 
		// #collection-5c521bd6352f53324a568306 - Zeke O'DonneLL
		// #collection-5c5343d7eef1a12985b577b4 - Peter Sabatino
		// #collection-5c521bfeb91c911f35a8b20b - Robin Burchill
		// #collection-5c5345980d9297458f1d1810 - Chris Kursel
		// #collection-5c5345e5eef1a12985b599e2 - Jim Rubino
		// #collection-5c6ac102104c7b6738d848ab - The Space (Contact Us)
		// #collection-5c825a826e9a7f210e824e1d - New Editor Guy
		// #collection-5c813802b208fc530a501290 - VFX page
	
		var editorsPages = [ 
			"collection-5c520e2f575d1fc8d4894937", 
			"collection-5c521b3988251b50ff934ed3",
			"collection-5c521b634ae23726476305f1",
			"collection-5c521bd6352f53324a568306",
			"collection-5c5343d7eef1a12985b577b4",
			"collection-5c521bfeb91c911f35a8b20b",
			"collection-5c5345980d9297458f1d1810",
			"collection-5c5345e5eef1a12985b599e2",
			"collection-5c6ac102104c7b6738d848ab",
			"collection-5c825a826e9a7f210e824e1d",
			"collection-5c813802b208fc530a501290"
		]
		
		setDarkThemeToPage();


	function setDarkThemeToPage() {
		for (var i = 0; i < editorsPages.length; i++) {
			var editorsPage = editorsPages[i]

			// check if editors page
			if ($body.attr('id') === editorsPage ) {
				
				// set class 
				$body.addClass('dark-theme');
			
				replaceLogo();				
			}
		}
	}
	function replaceLogo() {
		var $body = $('body')
		let logo = $body.find('.Header-branding-logo');
		let mobileLogo = $body.find('.Mobile-bar-branding-logo');
		let whiteLogo = "https://static1.squarespace.com/static/5c3f815812b13f83032cb462/5c7946344e17b6641ccec036/5c7946a0971a1878020134c6/1552088526901/Bandit_Logo+white.png";
		// set new logo
		logo.attr('src', whiteLogo);
		mobileLogo.attr('src', whiteLogo);
	}

	// Sticky Header only for desktop theme
	function stickyHeader() {
		if( ! $body.hasClass('is-mobile')) {
			header = $body.find('.Header--top')
			mainContent = $body.find('.Site.loaded');

			mainContent.css({"padding-top": header.height()})
		}
	}
})

</script>
