  <style>

    /*========== Dark Theme Settings ===============*/
    #collection-5c520e2f575d1fc8d4894937 {
          background-color: #000000  !important;
      }   
      body.gif-active {
			/* Style website when gif active */
      }
      .gifContainer {
		position: fixed;
		top   : 0;
		left  : 0;
		right : 0;
		bottom: 0;
		width : 100%;
		height: 100%;

        background-position: top center;
        background-repeat: no-repeat;
        background-image: '';
        transition: all 0.5s ease;
        background-size: cover;
	  }

    
    
      /* Video Background */
    
      /* Hide images on prod */
      .Main-content .image-block {
          display: none;
      }
      /* Show images on edit */
      .Main-content .sqs-editing .image-block {
        display: block;
      }
    
    
      h2 a {
        border-bottom-color: rgba(255, 255, 255, 0.3)
      }
      h2 a:hover {
        color: rgba(255, 255, 255, 0.8);
        border-bottom-color: rgba(255, 255, 255, 0.15)
      }
    
        
    
    
    
    
    </style>
    
    
    <script>
    $('document').ready(function() {
        // DOM
        var $body = $('body').prepend('<div class="gifContainer"></div>');
        var $gifContainer = $('.gifContainer')
		console.log('gifContainer', $gifContainer)
        var $links = $body.find('.Main-content a');
    
        // Event Binding
        for(var i=0; i < $links.length; i++){
            $link = $links[i];
            $link = $($link);
    
            $link.on( 'mouseenter', setBackgroundImage.bind(event) );
            $link.on('mouseout',    removeBackgroundImage.bind());
        }
    
        var exitImageUrl = '';
    
        // Toggle Background image on hover
        function removeBackgroundImage() {
            setGif(this.exitImageUrl)
          
            setTimeout(function(){
              $body.removeClass('gif-active');
              $gifContainer.css({ 'background-image' : ''});
              this.exitImageUrl = '';
            }, 1760)
        }
    
        function setBackgroundImage( e ) {
            $body.addClass('gif-active')
    
            link = $(e.target);
            
            // find image src
            linkContainer = link.closest('.sqs-block-html');
    
            // find gif container
            imageContainer = linkContainer.next('.row');
            backgroundImages = imageContainer.find('img')
    
            startImgUrl = $(backgroundImages[0]).attr('src');
            this.exitImageUrl = $(backgroundImages[1]).attr('src');
            startImgUrl = startImgUrl ? startImgUrl : '';
			
			setGif(startImgUrl);
        }

        function setGif(img) {
          console.log('set background image', img);
            $gifContainer.css({
              'background-image' : 'url("' + img + '")',
              'background-repeat': 'no-repeat',
              'background-size'  : 'cover',
          });
        }
        
    })
    </script>
