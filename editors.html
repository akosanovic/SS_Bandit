<style>

/*========== Dark Theme Settings ===============*/
  body {
      background-color: #1d1d1d;
      background-size: cover;
      background-repeat: no-repeat;
      background-image: '';
      transition: all 0.5s ease;
  }   
  .Footer {
    background: transparent;
  }
  .Footer:after,
  .Footer:before {
      display: none;
  }


  /* Video Background */

  /* Hide images on prod */
  .Main-content .image-block {
      display: none;
  }
  /* Show images on edit */
  .Main-content .sqs-editing .image-block {
    display: block;
  }


  h2 a {
    border-bottom-color: rgba(255, 255, 255, 0.3)
  }
  h2 a:hover {
    color: rgba(255, 255, 255, 0.8);
    border-bottom-color: rgba(255, 255, 255, 0.15)
  }

    




</style>


<script>
$('document').ready(function() {
    // DOM
    var $body = $('body');
    var $links = $body.find('.Main-content a');

    // Event Binding
    for(var i=0; i < $links.length; i++){
        $link = $links[i];
        $link = $($link);

        $link.on( 'mouseenter', setBackgroundImage.bind(event) );
        $link.on('mouseout', removeBackgroundImage.bind());
    }


    // Toggle Background image on hover
    function removeBackgroundImage() {
        $body.css('background-image', '');
    }

    function setBackgroundImage( e ) {
        link = $(e.target);
        
        // find image src
        linkContainer = link.closest('.sqs-block-html');
        imageContainer = linkContainer.next('.image-block');
        imageUrl = (imageContainer.find('img')).attr('src');
        imageUrl = imageUrl ? imageUrl : '';
        
        console.log('set background image', imageUrl)
        // set body background image
        $body.css({
          'background-image': 'url("' + imageUrl + '")',
          'background-repeat': 'no-repeat',
          'background-size': 'contain',
          'background-position': 'center'
        });
    }
})
</script>
