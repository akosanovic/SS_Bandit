<script>
  var $body = $("body");
  // #collection-5c520e2f575d1fc8d4894937 - editors page
  // #collection-5c521b3988251b50ff934ed3 - Heather Danosky
  // #collection-5c521b634ae23726476305f1 - John Piccolo page
  // #collection-5c521bd6352f53324a568306 - Zeke O'DonneLL
  // #collection-5c5343d7eef1a12985b577b4 - Peter Sabatino
  // #collection-5c521bfeb91c911f35a8b20b - Robin Burchill
  // #collection-5c5345980d9297458f1d1810 - Chris Kursel
  // #collection-5c5345e5eef1a12985b599e2 - Jim Rubino
  // #collection-5c825a826e9a7f210e824e1d - EVAN JOHNSTON

  var editorPages = [
    "collection-5c521b3988251b50ff934ed3",
    "collection-5c521b634ae23726476305f1",
    "collection-5c521bd6352f53324a568306",
    "collection-5c5343d7eef1a12985b577b4",
    "collection-5c521bfeb91c911f35a8b20b",
    "collection-5c5345980d9297458f1d1810",
    "collection-5c5345e5eef1a12985b599e2",
    "collection-5c825a826e9a7f210e824e1d"
  ];

  // Navigation scroll to section
  (function addOriginToNavLink() {
    var hash = this.location.hash;
    if (hash && hash.length > 1) {
      $("html,body").animate({ scrollTop: $(hash).offset().top }, 1000);
    }
  })();




  function replaceLogo() {
    var $body = $("body");
    let logo = $body.find(".Header-branding-logo");
    let mobileLogo = $body.find(".Mobile-bar-branding-logo");
    let whiteLogo =
      "https://images.squarespace-cdn.com/content/5c3f815812b13f83032cb462/1553529999181-QT218H7CTAXRUZS47R44/";
    // set new logo
    logo.attr("src", whiteLogo);
    mobileLogo.attr("src", whiteLogo);
  };

  function setEditorThemeToPage() {
    for (var i = 0; i < editorPages.length; i++) {
      var editorsPage = editorPages[i];

      if ($body.attr("id") === editorsPage) {
        $body.addClass("editor-page");

        addClickListener();
      }
    }
  };

  function addClickListener() {
    if ($body.hasClass("editor-page")) {
      // on video play replace editor gif with name
      var video = $("body").find(".sqs-video-wrapper");

      video.one("click", replaceGif);
    }
  }

  function replaceGif(e) {
    $("body").addClass("replaceGif");
  };

  function clickableVideoTitle() {
    var videoGallery = $body.find(".gallery-block");
    if (videoGallery) {
      var slides = videoGallery.find(".slide");

      for (var i = 0; i < slides.length; i++) {
        slide = $(slides[i]);
        var videoTitle = slide.find(".image-slide-title");
        var clickableContainer = slide.find(".sqs-video-overlay");
        clickableContainer.append(videoTitle);
      }
    }
  };

  function init() {
    setEditorThemeToPage();
    clickableVideoTitle();
  };

  $(document).ready(init);
  window.addEventListener("mercury:load", init);
</script>
